
{# [START form] #}
{% extends "base.html" %}

{% block content %}

<p> <h3> {{apt.title}} </h3> </p>
<form class='form-horizontal' method="POST" action=""> {% csrf_token %}
    <div class='form-group form-group-lg'>
    {% if form.email.errors %}
     {% for err in form.email.errors %}
     <div class="alert alert-danger" role="alert">{{ err }}</div>
    <div class="alert alert-danger" role="alert">Your Email is required</div>
    {% endfor %}
    {% endif %}
     <input class='form-control' type="text" name="listing_type_text" placeholder="Listing type: {{apt.listing_type_text}}" /><br> 
         <input class='form-control' type="text" name="name" placeholder="Name: {{apt.name}}" /><br> 
       <input class='form-control' type="email" name="email" placeholder="Email: {{apt.email}}" /><br> 
        <input class='form-control' type="text" name="neighborhood" placeholder="Neighborhood: {{apt.neighborhood}}" /><br>
        <input class='form-control' type="number" name="price" placeholder="Price: {{apt.price}}" /><br>
        <input class='form-control' type="text" name="bedroom" placeholder="Bedroom: {{apt.bedroom}}" /><br>
        <input class='form-control' type="text" name="bathroom" placeholder="Bathroom: {{apt.bathroom}}" /><br>
        <input type='submit' value='Edit Info' class='btn btn-primary btn-lg' />

        <input class='form-control' type="email" name="email" placeholder="Your email..." /><br> 
  
            <span class='input-group-btn'>
          
          </span>
        </div> -->
    </div>

  </form>
{% endblock %}
{# [END form] #}
