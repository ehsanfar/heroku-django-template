<form class='form-horizontal' method="POST" action=""> {% csrf_token %}
    <div class='form-group form-group-lg'>

     {% for err in form.email.errors %}
     <div class="alert alert-danger" role="alert">{{ err }}</div>
    <div class="alert alert-danger" role="alert">Your Email is required</div>
    {% endfor %}
    {% endif %}
     <input class='form-control' type="email" name="email" placeholder="Your email..." /><br>

        <input class='form-control' type="text" name="neighborhood" placeholder="Your neighborhood..." /><br>
        <input class='form-control' type="number" name="price" placeholder="Your price..." /><br>
        <input class='form-control' type="text" name="beds" placeholder="Your beds..." /><br>
        <input class='form-control' type="text" name="baths" placeholder="Your baths..." /><br>
        <input type='submit' value='Joine Me' class='btn btn-primary btn-lg' />
